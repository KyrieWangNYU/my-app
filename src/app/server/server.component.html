<div class="container">
  <h1>Cooking Suggestions</h1>
  <div class="main">
    <div>
      <span>Enter Your Ingredient: </span>
      <input type="text" [(ngModel)]="ingredient">
    </div>
    <button class="add" (click)="search()">Add</button>
    <button class="reset" (click)="reset()">Reset</button>
    <div *ngIf="found"> Available Dish: {{ dishName }}</div>
  </div>
</div>
